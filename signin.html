<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In-Ficksburg Community Hub</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="nav">
      <nav class="navbar">
        <div class="nav-box">
          <div class="menu">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
      <form id="signin-form">
        <div class="title">
          <h2>Please Sign In</h2>
        </div>
        <div class="box">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <div class="text">
            <span class="remember">
              <input type="checkbox" id="remember" /> <b>Remember me</b>
            </span>
            <span class="forgot-password">
              <a href="#" id="forgot-link">Forgot Password?</a>
            </span>
          </div>
          <button type="submit" class="btn">Login</button>
        </div>
      </form>
      <form id="reset-form" style="display: none">
        <div class="title">
          <h2>Reset Password</h2>
        </div>
        <div class="box">
          <input
            type="email"
            id="reset-email"
            placeholder="Email Address"
            required
          />

          <div class="password-wrapper">
            <input
              type="password"
              id="new-password"
              placeholder="New Password"
              required
            />
            <span class="toggle-password" data-target="new-password"
              >&#128065;</span
            >
          </div>

          <div class="password-wrapper">
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm New Password"
              required
            />
            <span class="toggle-password" data-target="confirm-password"
              >&#128065;</span
            >
          </div>

          <button type="submit" class="btn">Submit</button>
          <br />
          <p><a href="#" id="back-to-login">Back to Login</a></p>
        </div>
      </form>
    </div>
    <script src="signin.js"></script>
  </body>
</html>
