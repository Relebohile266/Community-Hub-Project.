  <body>
    <div class="nav">

    <div class="container">
        <form id="signup-form" action="" method="">
            <div class="title">
              <h2>Please Sign up</h2>
            </div>
            <div class="box">
              <input type="text" id="username" placeholder="Username" required />
              <input type="email" id="email" placeholder="Email" required />
              <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required />
                <span class="toggle-password" data-target="password">üëÅ</span>
              </div>
              <div class="password-wrapper">
                <input type="password" id="confirm-password" placeholder="Confirm password" required />
                <span class="toggle-password" data-target="confirm-password">üëÅ</span>
              </div>
              <div class="text">
                <span class="remember"><input type="checkbox" id="remember" /><b>Remember me</b></span>
              </div>
              <button type="submit" class="btn">Create</button>
            </div>
          </form>
          <script src="signup.js"></script>
  </body>
